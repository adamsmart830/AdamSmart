<!DOCTYPE html>
<html>
<body>
<style>
    .container{
        position: absolute;
        text-align: center;
        color: black;
    }
    .A{
        position: absolute;
        font-size: 1vw;
        bottom: 88.5%;
        left: 7%;
    }
    .C{
        position: absolute;
        font-size: 1vw;
        bottom: 91.25%;
        left: 17%;
    }
    .E{
        position: absolute;
        font-size: 1vw;
        bottom: 94%;
        left: 37%;
    }
    .G{
        position: absolute;
        font-size: 1vw;
        bottom: 96.75%;
        left: 27%;
    }

    p{
        position:relative;
        color: blue;
    }
    img{
        width: 100%;
    }

</style>


<div class= "container">
    <image src="./images/BassClefPaper.png">
    <div class="A" id="a"></div>
    <div class="C" id="c"></div>
    <div class="G" id="g"></div>
    <div class="E" id="e"></div>
</div>



<script>
    var i0 = 0;
    var i1 = 0;
    var i2 = 0;
    var i3 = 0;
    var txt0 = "I remember the day vividly, the day when I was taken to see my first live performance";
    var txt1 = "I was a young boy, barely seven years old, and my parents had surprised me with tickets to see world renowned cellist Yo-Yo Ma."
    var txt2 = "Words should defintly go here!";
    var txt3 = "I had never been to a concert before, let alone a cello concert, so I was excited but also a little nervous."
    var speed = 30;



    function typeWriter0() {


        if (i0 < txt0.length) {
            document.getElementById("a").innerHTML += txt0.charAt(i0);
            i0++;
            setTimeout(typeWriter0, speed);
        }
        
     
    }

    function typeWriter1(){
        if (i1 < txt1.length) {
            document.getElementById("c").innerHTML += txt1.charAt(i1);
            i1++;
            setTimeout(typeWriter1, speed);
        }
    }

    function typeWriter2(){
        if (i2 < txt2.length) {
            document.getElementById("e").innerHTML += txt2.charAt(i2);
            i2++;
            setTimeout(typeWriter2, speed);
        }
    }

    function typeWriter3(){
        if (i3 < txt3.length) {
            document.getElementById("g").innerHTML += txt3.charAt(i3);
            i3++;
            setTimeout(typeWriter3, speed);
        }
    }

    typeWriter0()
    setTimeout(typeWriter1, 3000)
    setTimeout(typeWriter3, 7500)
    setTimeout(typeWriter2, 11000)


</script>

</body>
</html>
